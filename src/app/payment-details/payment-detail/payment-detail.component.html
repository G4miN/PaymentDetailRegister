<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white" style="padding-bottom: 14px;">
          <i class="fas fa-user-circle" style="padding-top: 6px;"></i>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" required>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white" style="padding-bottom: 14px;">
          <i class="fas fa-credit-card" style="padding-top: 6px;"></i>
        </div>
      </div>
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white" style="padding-bottom: 14px;">
          <i class="fas fa-calendar-alt" style="padding-top: 6px;"></i>
        </div>
      </div>
      <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white" style="padding-bottom: 14px;">
          <i class="fas fa-key" style="padding-top: 6px;"></i>
        </div>
      </div>
      <input type="password"name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV" maxlength="3" minlength="3" required>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button (click)="EnviarData(service)" class="btn btn-success btn-lg btn-block" type="button"><i class="fas fa-paper-plane"></i> Enviar</button>
  </div>
</form>
